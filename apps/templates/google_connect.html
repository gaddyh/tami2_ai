<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connect Google - Tami AI Bot</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
      padding: 24px; 
      text-align: center;
      background-color: #f0f2f5; /* WhatsApp background gray */
    }
    .card {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .logo {
      max-width: 100px;
      margin: 0 auto 16px;
      display: block;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      color: #075E54; /* Darker WhatsApp green */
    }
    h2 {
      margin: 0 0 20px;
      font-size: 16px;
      font-weight: normal;
      color: #555;
    }
    form { 
      display: grid; 
      gap: 16px; 
      text-align: left;
    }
    label {
      font-size: 14px;
      color: #333;
    }
    input {
      padding: 10px 12px; 
      font-size: 16px; 
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button { 
      background-color: #25D366; /* WhatsApp green */
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background-color: #20ba5a;
    }
    .hint { 
      color: #666; 
      font-size: 14px; 
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/static/logo.jpeg" alt="Tami AI Bot Logo" class="logo" />
    <h1>Tami AI Bot</h1>
    <h2>Connect your Google account</h2>
    <form method="POST" action="/google/connect">
      <label>
        Phone number (e.g., 9725XXXXXXXX)
        <input type="tel" name="phone" required placeholder="9725XXXXXXXX" />
      </label>
      <button type="submit">Continue with Google</button>
    </form>
    <div class="hint">Weâ€™ll redirect you to Google to grant access.</div>
  </div>
</body>
</html>
